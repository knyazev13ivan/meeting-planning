<div class="user-list">
  <app-loader *ngIf="!(usersList | async)"></app-loader>

  <ul class="list">
    <app-user-card
      *ngFor="let user of usersList | async"
      [user]="user"
      (handleClickEdit)="updateUser($event)"
      (handleClickDelete)="deleteUser($event)"
    ></app-user-card>
  </ul>
</div>
