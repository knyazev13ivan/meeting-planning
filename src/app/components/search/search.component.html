<div class="search">
  <input [(ngModel)]="searchValue" type="text" class="search__input" placeholder="Поиск"/>
  <select [(ngModel)]="type" name="type" class="search__filter">
    <option [value]="'title'">В названии</option>
    <option [value]="'description'">В описании</option>
    <option [value]="'status'">По важности</option>
  </select>
  <button class="search__button" (click)="getSearchParams(searchValue, type)">Поиск</button>
</div>
