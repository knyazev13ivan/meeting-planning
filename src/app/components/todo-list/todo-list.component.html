<div class="todo-list">
  <app-search (handleChangeSearch)="this.getFilteredList($event)"></app-search>

  <app-create-elem
    (handleClickCreate)="add($event)"
  ></app-create-elem>

  <ul class="todo-list__list" >
    <app-todo-item
      *ngFor="let item of this.filteredList; trackBy: trackByItems"
      [todoItem]="item"
      (handleClickDelete)="delete($event)"
      (handleClickChangeStatus)="changeStatus($event)"
      
    ></app-todo-item>
  </ul>
</div>
