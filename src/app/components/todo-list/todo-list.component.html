<app-create-elem
  (handleClickCreate)="todoListService.add($event)"
></app-create-elem>

<ul class="todo-list">
  <app-todo-item
    *ngFor="let item of todoListService.todoList"
    [todoItem]="item"
    (handleClickDelete)="todoListService.delete($event)"
    (handleClickChangeStatus)="todoListService.changeStatus($event)"
  ></app-todo-item>
</ul>
